<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My photo album</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>

<body>
    <h1>Gallery of my cakes</h1>
    <div class="a">
       <img src="cake1.jpg" height="200px" > 
        <img src="cake2.jpg"height="200px" >
        <img src="cake3.jpg"height="200px" > 
        
    </div>
    <div class="a">
        <img src="cake4.jpg"height="200px" > 
        <img src="cake5.jpg"height="200px" >
        <img src="cake6.jpg"height="200px" >
        <img src="cake7.jpg"height="200px" > 
       </div>
    <div class="container">

<h2>Slide gallery of my cakes</h2>

<div id="myCarousel" class="carousel slide" >
    <div class="carousel-inner">
        <div class="item active">
            <center>
               <img src="cake1.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Chocolate rossete cake</p>
                </div>
            </center>
        </div>
        <div class="item">
            <center>
               <img src="cake2.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Oreo Cake</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
               <img src="cake3.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>rossete cake</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
               <img src="cake4.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Blue Velvet Cupcakes</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
               <img src="cake5.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Chocolate drip cake</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
               <img src="cake6.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Unicorn Cake</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
               <img src="cake7.jpg" class="img responsive" >
                <div class="carousel-content">
                    <p>Chocolate drip cake</p>
                </div>
            </center>
        </div>
        
        <!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
</a>
    </div>    
    </div>
    

</div>
    
</body>
</html>
